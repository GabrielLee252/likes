<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="nav_top">Network</h1>

    <h2 class="yourFeed">Your Feed</h2>

    <div class="container">
        <div class="colL">
            <div class="james">
                <img src="static\user-circle.png" alt="user icon" class="icon">
                <div class="james_info">
                    <p><a href="#">Add an avatar</a></p>
                    <h2>James Doe</h2>
                </div>
            </div>
        </div>

        <div class="colR">
            <div class="user">
                <div class="topInfo">
                    <h3>Neil M</h3>
                    <p class="likes">9 like(s)</p>
                    <button id="likebtn1">Like</button>
                </div>

                <p class="info">I just set up this new discord bot, let me know what y'all think. <span><a
                            href="#">Link</a></span>
                </p>
            </div>
            <div class="user">
                <div class="topInfo">
                    <h3>Nichole K</h3>
                    <p class="likes">12 like(s)</p>
                    <button id="likebtn2">Like</button>
                </div>

                <p class="info">Just finished my <a href="#">next comic, </a>check it out,
                </p>
            </div>
            <div class="user">
                <div class="topInfo">
                    <h3>Jim R</h3>
                    <p class="likes">9 like(s)</p>
                    <button id="likebtn3">Like</button>
                </div>

                <p class="info">I can't stop listening to the <a href="#">new album. </a>Who else is liking it?
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
